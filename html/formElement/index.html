<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form For Student and Worker</title>
</head>

<body>

    <form>
        <input type="text" placeholder="Your Name:">
        <br>
        <br>
        <input type="number" placeholder="Enter your number:">
        <br>
        <br>
        <input type="password" placeholder="Enter your password:">
        <br>
        <br>
        <input type="email" placeholder="Enter your email:">
        <br>
        <br>
        Gender : <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br>
        <br>
        Qualification :
        <input type="checkbox" name="education"> Matric
        <input type="checkbox" name="education"> Intermediate
        <input type="checkbox" name="education"> BBA/BSC/BSCS
        <input type="checkbox" name="education"> Masters/M.Phil
        <br>
        <br>
        Upload: <input type="file">
        <br>
        <br>
        <input type="date">
        <br>
        <br>
        <select>
            <option value="Karachi">Karachi</option>
            <option value="Lahore">Lahore</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Quetta">Quetta</option>
        </select>


    </form>



</body>

</html>
