<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACHOR</title>
</head>
<body>
    <!-- this is an anchor tag you can put any link by uisng this tag -->

    <h1> this link is open in same tab </h1>
 
    <a href="https://www.google.com"> Google Link</a>

    <hr>

    <a href="https://www.gmail.com"> Gmail Link</a>

    <hr>

    <a href="https://www.facebook.com"> Facebook Link</a>

    <hr>

    <a href="https://www.Twitter.com"> Twitter Link</a>

    <hr>

    <a href="https://www.instagram.com"> Instagram Link</a>

    <br> <br> <br> <br>

    <h1> this link is open in new tab</h1>

    <a href="https://www.google.com" target="_blank"> Google Link</a>

    <hr>

    <a href="https://www.gmail.com" target="_blank"> Gmail Link</a>

    <hr>

    <a href="https://www.facebook.com" target="_blank"> Facebook Link</a>

    <hr>

    <a href="https://www.Twitter.com" target="_blank"> Twitter Link</a>

    <hr>

    <a href="https://www.instagram.com" target="_blank"> Instagram Link</a>

    
</body>
</html>
