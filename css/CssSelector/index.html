<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 
                  ***** "CSS SELECTOR" *****
        1- The element selector targer element based on their html tag name.
        2- Class selector targer based on the value of the class attribute.
        3- Class selector targer based on the value of the class attribute.
        4- Attribute selector targer element based on their attribute and values.
        5- Universal selector targer select all elements. 

     -->



    <h1>Hey jack what's up.?</h1>

    <!-- using css by adding some class  like this...

    Remember that one thing you can give multiple same name in different class at a time because ("class is not unique").. -->  
    <h2 class="heading">I'm well what about you.?</h2>


    <!-- using css by adding some id like this...

    Remember that one thing you can not give multiple same name in different id at a time because ("id is unique")...   -->
    <h1 id="jack">I'm also fine.</h1>

    <!-- attribute selector -->
    <h3 draggable="true">Drag me..</h3>
    <h3 draggable="false">Don't drag me..</h3>    
</body>
</html>
